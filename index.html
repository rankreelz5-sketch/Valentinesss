<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg, #ff9ccf, #ffc1c1);
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

#container {
  text-align: center;
  z-index: 2;
}

h1 {
  font-size: 2rem;
  color: #fff;
  margin-bottom: 30px;
}

button {
  padding: 15px 40px;
  margin: 10px;
  font-size: 1.5rem;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
}

#opkorsBtn {
  background-color: #ff6f91;
  color: white;
}

#nahhBtn {
  background-color: #6fb1fc;
  color: white;
}

/* ðŸ’• FALLING HEARTS */
.heart {
  position: fixed;
  top: -20px;
  font-size: 24px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="container">
  <h1>
    pag ako walang nahanap... ikaw nalang kaya? will you be my valentines?
  </h1>
  <button id="opkorsBtn">OPKORS</button>
  <button id="nahhBtn">NAHH</button>
</div>

<!-- ðŸŽµ AUDIO (PLAYS ONLY ON OPKORS CLICK) -->
<audio id="song">
  <source src="Leonora.mp3" type="audio/mpeg">
</audio>

<script>
const opkorsBtn = document.getElementById('opkorsBtn');
const nahhBtn = document.getElementById('nahhBtn');
const song = document.getElementById('song');

let nahhPhrases = [
  "Sure ka na ba?",
  "SUREE?!",
  "Sure na ba talaga?",
  "ahh ayaw mo mag yes ha",
  "ISA!",
  "DALAWAA!",
  "PLEASE BABY OHðŸ¥º"
];

let nahhIndex = 0;
let opkorsSize = 1;

// ðŸ”˜ NAHH BUTTON
nahhBtn.addEventListener('click', () => {
  nahhBtn.textContent = nahhPhrases[nahhIndex];
  nahhIndex = (nahhIndex + 1) % nahhPhrases.length;

  opkorsSize += 0.25;
  opkorsBtn.style.transform = `scale(${opkorsSize})`;
});

// ðŸ’• CREATE HEART
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = 'ðŸ’–';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = Math.random() * 2 + 3 + 's';
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 5000);
}

// ðŸ’– OPKORS BUTTON
opkorsBtn.addEventListener('click', () => {

  // ðŸŽµ SONG â€” PLAYS ONLY HERE
  song.pause();
  song.currentTime = 0;
  song.play().catch(() => {});

  // ðŸ’• HEARTS RAIN
  for (let i = 0; i < 30; i++) {
    setTimeout(createHeart, i * 100);
  }

  // ðŸ’Œ FINAL LOVE PAGE
  setTimeout(() => {
    document.body.innerHTML = `
      <div style="
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:linear-gradient(120deg, #ff9ccf, #ffc1c1);
        text-align:center;
      ">
        <h1 style="
          font-family:'Great Vibes', cursive;
          font-size:3.2rem;
          color:white;
          line-height:1.5;
        ">
          Damhin mo ang pagmamahal ko sayo beybeh,<br>
          Happy Valentines! Iloveyou so muchðŸ˜™
        </h1>
      </div>
    `;
  }, 1800);
});
</script>

</body>
</html>
